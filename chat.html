<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Kakao Clone</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3389d23450.js" crossorigin="anonymous"></script>
</head>

<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">19:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">전윤재</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">2020년 7월 9일</span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="message__avatar" />
                <div class="message__content">
                    <span class="message__bubble">
                        과제 언제 제출하실거에요
                    </span>
                    <span class="message__author">전윤재</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        저희 어머니가 아프셔서 지금 병원에 왔거든요..
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="message__avatar" />
                <div class="message__content">
                    <span class="message__bubble">
                        제출기한 내일까지니까 빨리 보내주세요
                    </span>
                    <span class="message__author">전윤재</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        넵 죄송합니다.
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input type="text" class="chat__write" placeholder="Send message" class="chat__write-input" />

        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>

        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
